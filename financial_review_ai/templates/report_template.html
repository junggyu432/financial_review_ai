<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      line-height: 1.6;
      margin: 40px;
      color: #333;
    }
    h1 {
      font-size: 26px;
      color: #002060;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      color: #0050a0;
      margin-top: 30px;
    }
    p {
      margin: 10px 0;
    }
    .section {
      margin-bottom: 40px;
    }
    .footer {
      margin-top: 60px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

    <h1>{{ title }}</h1>
  <p><strong>작성일자:</strong> {{ date }}<br>
  <strong>대상 법인:</strong> {{ company }}</p>
  <hr>
  {% for section in sections %}
    <h2>{{ section.heading }}</h2>
    <p>{{ section.content | safe }}</p>
  {% endfor %}

  <div class="footer">
    이 보고서는 Google Gemini 2.5 Pro 기반 자동화 분석 시스템에 의해 생성되었습니다.
  </div>

</body>
</html>
